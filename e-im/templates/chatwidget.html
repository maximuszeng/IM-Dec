<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title> {{> css}}
<link rel='stylesheet' href='/stylesheets/style.css' />
<link rel='stylesheet' href='/stylesheets/blocking.css' />

{{> script}} 
<script src="/javascripts/chatwidget.js"></script>
</head>
<body>
	<div class="content">
	
		<div class="panel panel-primary container" >
			<div class="panel-heading">Connecting-{{auid}}-{{welcomeMessage}}</div>
			<div class="panel-body" style="height:350px;overflow:auto">
				<div id="container"></div>
			</div>
			<div class="panel-footer">Chatting footer</div>
		</div>
		
		<div class="panel panel-primary container">
			<div class="panel-heading">User Panel</div>
			<div class="panel-body" style="height:250px">
				<form role="form">
					<div class="row">
						<div class="form-group col-xs-2" id="yourNameGroup">
							<label class="control-label" for="yourNameInput">Your
								Name is </label><input id="yourNameInput" type="text"
								placeholder="Auto Generated" 
								class="input-xlarge form-control" />
						</div>
						<div class="form-group col-xs-2" id="toUserGroup">
							<label class="control-label" for="toUserInput">To User</label> <input
								id="toUserInput" type="text" placeholder="Use System Generated Name"
								class="input-xlarge form-control" />
						</div>
					</div>
					<div class="form-group" id="messageGroup">
						<label class="control-label" for="messageInput">Message</label> <input
							id="messageInput" type="text" placeholder="Input Message Here"
							class="input-xlarge form-control" />
					</div>
					<button id="connectBtn" type="button" class="btn btn-info">Connect</button>
					<button id="sendBtn" type="button" class="btn btn-info">Send</button>
					<button id="disconnectBtn" type="button" class="btn btn-info">Disconect</button>
				</form>
			</div>
			<div class="panel-footer">User Panel footer</div>
		</div>


	</div>

	<div class="modal"></div>
</body>
</html>
