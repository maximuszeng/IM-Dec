<div id="content">

	<div id="content-header">
		<h1>Sliders</h1>
	</div>
	<!-- #content-header -->


	<div id="content-container">


		<div class="row">

			<div class="col-md-12">

				<h4 class="heading">Increment Slider</h4>

				<span>Donation amount ($50 increments):</span> <span
					id="incrementAmount"
					style="border: 0; color: #f6931f; font-weight: bold;"></span>
				<div id="incrementSlider" class="slider-primary"
					style="margin-top: 1em;"></div>



				<br />
				<br />

				<h4 class="heading">Range Slider</h4>
				<span>Price range:</span> <span id="amount"
					style="border: 0; color: #f6931f; font-weight: bold;"></span>

				<div id="rangeSlider" class="slider-secondary"
					style="margin-top: 1em;"></div>



				<br />
				<br />

				<h4 class="heading">Minimum Value Slider</h4>

				<span>Maximum price:</span> <span id="rangeMinAmount"
					style="border: 0; color: #f6931f; font-weight: bold;"></span>
				<div id="rangeMinSlider" class="slider-tertiary"
					style="margin-top: 1em;"></div>

			</div>
			<!-- /.col -->

		</div>
		<!-- /.row -->



		<br />
		<hr />
		<br /> <br />


		<div class="row">

			<div class="col-md-6 col-sm-6">


				<h4 class="heading">Default Sliders</h4>

				<div class="slider-demo slider-primary"></div>
				<div class="slider-demo slider-secondary"></div>
				<div class="slider-demo slider-tertiary"></div>

				<br />
				<br />

				<h4 class="heading">Semantic Sliders</h4>

				<div class="slider-demo slider-success"></div>
				<div class="slider-demo slider-info"></div>
				<div class="slider-demo slider-warning"></div>
				<div class="slider-demo slider-danger"></div>

			</div>
			<!-- /.col -->


			<div class="col-md-6 col-sm-6">

				<h4 class="heading">Vertical Sliders</h4>

				<div id="eq">
					<span class="slider-primary">88</span> <span
						class="slider-secondary">77</span> <span class="slider-tertiary">55</span>
					<span class="slider-success">33</span> <span class="slider-info">40</span>
					<span class="slider-warning">45</span> <span class="slider-danger">70</span>
				</div>


			</div>
			<!-- /.col -->


			<div class="col-md-4 col-md-offset-2"></div>
			<!-- /.col -->

		</div>
		<!-- /.row -->



	</div>
	<!-- /#content-container -->



</div>
<!-- #content -->

<script>
$(function () {
	
	
	/*--------------------------------------------------
	Plugin: Slider
	--------------------------------------------------*/
		
	/* Increment Slider */
	$( "#incrementSlider" ).slider({
		range: "min",
		value:150,
		min: 0,
		max: 500,
		step: 50,
		slide: function( event, ui ) {
			$( "#incrementAmount" ).text ( "$" + ui.value );
		}
	});
		
	$( "#incrementAmount" ).text ( "$" + $( "#incrementSlider" ).slider( "value" ) );
		
		
	
	/* Min Value Slider */
	$( "#rangeMinSlider" ).slider({
		range: "min",
		value: 100,
		min: 50,
		max: 700,
		slide: function( event, ui ) {
			$( "#rangeMinAmount" ).text ( "$" + ui.value );
		}
	});
	
	$( "#rangeMinAmount" ).text ( "$" + $( "#rangeMinSlider" ).slider( "value" ) );
		
		
	/* Default Slider */
	$( ".slider-demo" ).each (function () {
		$(this).slider({ value: randomFromInterval (10, 100), range: 'min' });
	})
	
	
	
	/* Vertical Slider */	
	$("#eq > span").each(function() {
		var value = parseInt($(this).text());
		$(this).empty().slider({
			value: value,
			range: "min",
			animate: true,
			orientation: "vertical"
		});
	});
    

	/* Horizontal Slider */
	$( "#rangeSlider" ).slider({
		range: true,
		min: 0,
		max: 500,
		values: [ 75, 250 ],
		slide: function( event, ui ) {
			$( "#amount" ).text ( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
		}
	});
				
	$( "#amount" ).text( "$" + $( "#rangeSlider" ).slider( "values", 0 ) +
		" - $" + $( "#rangeSlider" ).slider( "values", 1 ) );
	
	
});

function randomFromInterval(from,to)
{
    return Math.floor(Math.random()*(to-from+1)+from);
}

</script>
