<div id="content">
	<input type="hidden" value="{{uid}}" name="uid" id="uid"/>
	<div id="content-header">
		<h1>Application Management</h1>
	</div>

	<!-- #content-header -->
	<div id="content-container">
		<div class="row">
			<div class="col-md-1">
				<button type="button" id="newStaff"
					class="btn btn-primary form-control" type="button"
					data-toggle="modal" data-target="#newAppModal">New</button>
			</div>
			<div class="col-md-1">
				<button type="button" id="editMode"
					class="btn btn-primary form-control">Edit Mode</button>
				<button id="editingMode" class="btn btn-success hidden">
					<i class='fa fa-spinner fa-spin fa-large'></i><span>Editing<small></small></span>
				</button>
			</div>
		</div>

		<div class="portlet">
			<div class="portlet-header">
				<h3>
					<i class="fa fa-tasks"></i>Application List
				</h3>
			</div>
			<!-- /.portlet-header -->
			<div class="portlet-content">
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<table class="table table-striped table-bordered"
							id="appListTable">
							<thead>
								<tr>
									<th>App Key</th>
									<th>Domain</th>
									<th>Name</th>
									<th>App Type</th>
									<th>Create Date</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-1 col-md-10">

						<ul class="pager">
							<li class="previous"><a href="#">&larr; Previous</a></li>
							<li class="next"><a href="#">Next &rarr;</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /.portlet-content -->
		</div>
		<!-- /.portlet -->
	</div>
</div>
<!-- /#content-container -->
<script src="/javascripts/dashboard/admin/mgr-app.js"></script>
<script src="/libs/jquery-validation/lib/jquery.mockjax.js"></script>
