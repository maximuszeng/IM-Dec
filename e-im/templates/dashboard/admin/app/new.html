<div id="content">
	<form id="newAppForm" role="form" method="post">
		<div id="content-header">
			<h1>New Application</h1>
		</div>
		<!-- #content-header -->

		<div id="content-container">
			<div class="row">
				<div class="col-md-1">
					<button type="button" id="saveNewApp"
						class="btn btn-primary form-control">Save</button>
				</div>
				<div class="col-md-1">
					<button type="button" id="resetNewApp"
						class="btn btn-primary form-control">Reset</button>
				</div>
			</div>
			<div class="portlet">
				<div class="portlet-header">
					<h3>
						<i class="fa fa-tasks"></i> Basic Information
					</h3>
				</div>
				<!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="row">
						<div class="form-group col-md-5 col-md-offset-1">
							<label for="appName" class="control-label">App Name</label> <input
								type="text" id="appName" minlength="6" maxlength="50"
								class="form-control">
						</div>
						<div class="form-group col-md-5 col-md-offset-1">
							<label for="email" class="control-label">Industry
								Category</label> <input type="text" minlength="6" maxlength="50"
								id="industryCategory" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
							<div class="form-group popover-bottom" rel="popover"
								data-content="Input your application's domain without http, such as www.sample.com.">

								<label for="newAppDomain" class="col-sm-3 control-label">Domain</label>
								<div class="col-sm-9">
									<input type="text" id="newAppDomain" class="form-control"
										name="domain" data-rule-domain="true" required>
								</div>
							</div>

							<div class="form-group popover-bottom" rel="popover"
								data-content="Choose or input your application's logo url, you can upload your logo through file manager when click Select button.">
								<label for="newAppLogoURL" class="col-sm-3 control-label">Logo
									Url</label>
								<div class="col-sm-7">
									<input type="text" id="newAppLogoURL" class="form-control"
										name="logoUrl" required>
								</div>
								<div class="col-sm-2">
									<button type="button" class="btn btn-primary">Select</button>
								</div>
							</div>

							<div class="form-group popover-top" rel="popover"
								data-content="Input your application's welcome message for access user. Just allow text, script and hyperlink is forbidden.">
								<label for="newAppWelcomeMsg" class="col-sm-3 control-label">Welcome
									Message</label>
								<div class="col-sm-9">
									<textarea id="newAppWelcomeMsg" name="welcomeMessage"
										style="width: 100%" minlength="20" maxlength="100" required></textarea>
								</div>
							</div>

						</div>
						<!-- /.portlet-content -->
					</div>
					<!-- /.portlet -->
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-sm-offset-8 col-sm-2">
					<button type="button" id="saveNewApp"
						class="btn btn-primary form-control">Save</button>
				</div>
				<div class="col-sm-2">
					<button type="button" id="resetNewApp" class="btn btn-default"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/javascripts/dashboard/admin/new-app.js"></script>
