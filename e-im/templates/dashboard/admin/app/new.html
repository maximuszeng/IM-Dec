<div id="content">
	<form id="newAppForm" role="form" method="post">
		<div id="content-header">
			<h1>New Application</h1>
		</div>
		<!-- #content-header -->

		<div id="content-container">
			<div class="row">
				<div class="col-md-1">
					<button type="button" id="saveNewApp"
						class="btn btn-primary form-control">Save</button>
				</div>
				<div class="col-md-1">
					<button type="button" id="resetNewApp"
						class="btn btn-primary form-control">Reset</button>
				</div>
			</div>
			<div class="portlet">
				<div class="portlet-header">
					<h3>
						<i class="fa fa-tasks"></i> Basic Information
					</h3>
				</div>
				<!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="row">
						<div class="form-group col-md-5 col-md-offset-1">
							<label for="appName" class="control-label">App Name</label> <input
								type="text" id="appName" minlength="6" maxlength="50"
								class="form-control">
						</div>
						<div class="form-group col-md-5 col-md-offset-1">
							<label for="email" class="control-label">Industry
								Category</label> <input type="text" minlength="6" maxlength="50"
								id="industryCategory" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Input your application's domain without http, such as www.sample.com.">
							<label for="userName" class="control-label">Domain</label> <input
								type="text" id="userName" class="form-control"
								data-rule-domain="true">
						</div>
						<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Choose your application type, default is web, ios and andorid is not support temporary.">
							<label for="email" class="control-label">Application Type</label>
							<select class="selectpicker form-control">
								<option>Web</option>
								<option disabled="disabled">iOS</option>
								<option disabled="disabled">Andorid</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-10 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Choose or input your application's logo url, you can upload your logo through file manager when click Select button.">
							<label for="userName" class="control-label">Logo Url</label> <input
								type="text" id="userName" class="form-control">
						</div>
						<div class="form-group col-md-1">
							<label for="userName" class="control-label">&nbsp;</label>
							<button type="button" class="btn btn-primary form-control">Select</button>
						</div>
					</div>
					<div class="row">
						<div class="apptag form-group col-md-11 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="In order for us to provide you with better service, please choose or select your app tags, at least 3 tags is required.">
							<label for="userName" class="control-label">App Tags(At
								least 3 tags)</label>
							<input type="text" id="appTags" />
						</div>
					</div>
				</div>
				<!-- /.portlet-content -->
			</div>
			<!-- /.portlet -->

			<div class="portlet">
				<div class="portlet-header">
					<h3>
						<i class="fa fa-tasks">Chat Widget Configuration</i>
					</h3>
				</div>
				<!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="row">
						<div class="form-group col-md-10 col-md-offset-1 popover-top"
								rel="popover"
								data-content="Input your application's welcome message for access user. Just allow text, script and hyperlink is forbidden.">
							<label for="welcomeMsg" class="control-label">Welcome
								Message</label>
							<textarea id="welcomeMsg" name="welcomeMsg"
								style="width: 100%"></textarea>
						</div>
					</div>
				</div>
				<!-- /.portlet-content -->
			</div>
			<!-- /.portlet -->

			<div class="portlet">
				<div class="portlet-header">
					<h3>
						<i class="fa fa-tasks">Serve Staffs</i>
					</h3>
				</div>
				<!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="row">
						<div class="form-group col-md-3 col-md-offset-1">
							<label class="control-label">Staff List</label>
							<ul class="nav nav-pills nav-stacked">
								<li class="active"><a href="#"
									class="list-group-item active">Staff A<span class="badge">14</span></a></li>
								<li><a href="#" class="list-group-item">Staff B</a></li>
								<li><a href="#" class="list-group-item">Staff C</a></li>
							</ul>
						</div>
						<div class="form-group col-md-8">
							<label  class="control-label">Serve Time</label>

						</div>
					</div>
				</div>
				<!-- /.portlet-content -->
			</div>
			<!-- /.portlet -->
		</div>
		<!-- /#content-container -->

	</form>
</div>

<script src="/javascripts/dashboard/admin/new-app.js"></script>
