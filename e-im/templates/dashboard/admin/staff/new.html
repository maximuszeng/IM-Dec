<!-- Modal -->
<div class="modal fade" id="newStaffModal" tabindex="-1" role="dialog"
	aria-labelledby="newStaffModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="newStaffModalLabel">
					<i class="fa fa-user"></i>New Staff Dialog
			</div>

			<!-- #content-header -->
			<div id="content-container">
				<div class="row">
					<div class="col-md-1">
						<button type="button" id="saveNewStaff"
							class="btn btn-primary form-control">Save</button>
					</div>
					<div class="col-md-1">
						<button type="button" id="resetNewStaff"
							class="btn btn-primary form-control">Reset</button>
					</div>
				</div>

				<div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-tasks"></i>Basic Information
						</h3>
					</div>
					<!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="row">
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Input user name for the staff to sign in.">
								<label for="userName" class="control-label">User Name</label> <input
									type="text" id="userName" name="userName"
									data-rule-onlyNumAndLet="true" class="form-control"
									minlength="6" maxlength="50" required />

							</div>
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Input staff's email for email validation and notification.">
								<label for="email" class="control-label">Email</label> <input
									type="text" id="email" name="email" class="form-control"
									maxlength="50" required data-rule-required="true"
									data-rule-email="true" data-msg-required="EMail is required"
									data-msg-email="Please enter a valid email address" />
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="Input password for the staff to sign in.">
								<label for="password" class="control-label ">Password</label> <input
									type="password" id="password" name="password" class="form-control "
									maxlength="50" required minlength="6" />
							</div>
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								data-msg-equalto="Confirm Password must equal to password."
								rel="popover" data-content="Reinput the password.">
								<label for="confirmPassword" class="control-label ">Confirm
									Password</label> <input type="password" id="confirmPassword"
									maxlength="50" class="form-control " minlength="6" required
									data-rule-equalto="#password">
							</div>
						</div>
					</div>
					<!-- /.portlet-content -->
				</div>
				<!-- /.portlet -->

				<div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-tasks"></i>Limited Information
						</h3>
					</div>
					<!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="row">
							<div class="form-group col-md-5 col-md-offset-1 popover-left"
								rel="popover"
								data-content="Is this staff can provide serve for access user's require, default is open.">
								<label id="canServeLabel" for="canServe" class="control-label">Can
									Serve?</label>
								<div id="canServe" class="make-switch" data-on="primary"
									data-off="info" data-on-label="YES" data-off-label="NO">
									<input id="canServeInput" name="canServe" type="checkbox" checked />
								</div>
							</div>
							<div class="form-group col-md-5 col-md-offset-1 popover-left"
								rel="popover"
								data-content="Is open the one-to-many mode for this staff? default is open.">
								<label for="OTMMode" id="" class="control-label">OTM
									Mode</label>
								<div id="OTMMode" class="make-switch" data-on="primary"
									data-on-label="OPEN" data-off-label="CLOSED" data-off="info">
									<input type="checkbox" name="serviceMode" checked id="OTMModeInput" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover" data-content="Select applications that this staff can serve?(multiple)">
								<label for="canServeApps" class="control-label">Can
									Serve Applications</label> <select id="canServeApps"
									class="selectpicker form-control" name="canServeAppId" multiple
									data-style="btn-info" data-live-search="true" title='All Apps'>
									<option value="1">App1</option>
									<option value="2">App2</option>
									<option value="3">App3</option>
								</select>
							</div>
							<div class="form-group col-md-5 col-md-offset-1 popover-bottom"
								rel="popover"
								data-content="When OTM mode is enabled, set
									the OTM mode's concurrent limited, this is the max number of
									access user that this staff can serve, default is 3.">
								<label for="OTMConcurrentLimited" class="control-label">OTM
									Concurrent Limited</label> <select id="OTMConcurrentLimited"
									class="selectpicker form-control" name="serviceConcurrentLimited"
									data-style="btn-info">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3" selected>3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
						</div>
					</div>
					<!-- /.portlet-content -->
				</div>
				<!-- /.portlet -->
			</div>
		</fieldset>
	</form>
</div>
<!-- /#content-container -->
<script src="/javascripts/dashboard/admin/new-staff.js"></script>
