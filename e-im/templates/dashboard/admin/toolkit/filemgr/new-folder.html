<div class="modal fade" id="newFolderModal" tabindex="-1" role="dialog"
	aria-labelledby="newFolderLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="newFolderLabel">
					<i class="fa fa-folder"></i>New Folder
				</h4>
			</div>
			<div class="modal-body">
				<div class="portlet">
					<div class="portlet-header">
						<h3>
							<i class="fa fa-folder"></i>New Folder Information
						</h3>
					</div>
					<!-- /.portlet-header -->
					<div class="portlet-content">

						<form id="newFolderForm" role="form" method="post"
							class="form-horizontal">
							
							<div class="form-group">
								<label class="col-sm-3 control-label">Parent Folder</label>
								<div class="col-sm-9">
									<label id="parentFolderLabel" class="control-label"></label>
								</div>
							</div>
							
							<div class="form-group">
								<label for="newFolderName" class="col-sm-3 control-label">Folder
									Name</label>
								<div class="col-sm-9">
									<input type="text" id="newFolderName" minlength="1"
										maxlength="50" name="name" class="form-control" required>
								</div>
							</div>
							
						</form>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-sm-offset-8 col-sm-2">
					<button type="button" id="createNewFolder"
						class="btn btn-primary form-control">Create</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/javascripts/dashboard/admin/filemgr/new-folder.js"></script>
