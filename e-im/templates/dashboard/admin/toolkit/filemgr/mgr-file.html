<div id="content">
	<div id="content-header">
		<h1>File Manager</h1>
	</div>
	<!-- #content-header -->
	<div id="content-container">
		<div class="row col-md-offset-1">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-primary" type="button" data-toggle="modal" id="newFolderBtn"  data-target="#newFolderModal">
						<span class="fa fa-folder" > New Folder </span>
					</button>
					<button type="button" id="uploaderBtn" class="btn btn-primary"
						data-toggle="modal" data-target="#uploaderModal">
						<span class="fa fa-upload"> Upload </span>
					</button>
					<button type="button" id="refreshBtn" class="btn btn-primary">
						<span class="fa fa-refresh"> Refresh </span>
					</button>
				</div>

				<div class="btn-group">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button"
							id="dropdownMenu1" data-toggle="dropdown">
							Sort <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#"><span class="fa fa-sort-alpha-asc"> Name</span></a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#"><span class="fa fa-sort-amount-asc"> Size</span></a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">Type</a></li>
							<li role="presentation"><a role="menuitem" tabindex="-1"
								href="#">Last Modification Date</a></li>
						</ul>
					</div>
				</div>

				<div class="btn-group col-md-3">
					<div class="input-group">
						<span class="input-group-addon label-primary"> <span
							class="fa fa-filter" style="color: white"></span></span> <input
							type="text" class="form-control" placeholder="Filter" /> <span
							class="input-group-btn">
							<button class="btn btn-primary" type="button">
								<span class="fa fa-search"></span>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row col-md-offset-1">
			<div class="btn-toolbar">
				<div class="btn-group">
				
					<button class="btn btn-info contextmenu action-zip" type="button">
						<span class="fa fa-compress"> Zip</span>
					</button>
					
					<button class="btn btn-info contextmenu action-unzip" type="button">
						<span class="fa fa-expand"> Unzip</span>
					</button>
					
				</div>
				
				<div class="btn-group">
				
					<button class="btn btn-info contextmenu action-delete" type="button">
						<span class="fa fa-times"> Delete</span>
					</button>

					<button class="btn btn-info contextmenu action-rename" type="button">
						<span class="fa fa-angle-right"> Rename</span>
					</button>
					
				</div>
				
				<div class="btn-group">
					<button class="btn btn-info contextmenu action-download" type="button">
						<span class="fa fa-download"> Download</span>
					</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<div class="list-group">
					<a href="#" class="list-group-item" id="cagegoryFile"><span class="fa fa-file"> Files </span></a>
					<a href="#" class="list-group-item"><span class="fa fa-book"> Reports </span></a>
					<a href="#" class="list-group-item"><span class="fa fa-book"> Histories </span></a>
				</div>
			</div>
			
			<input type="hidden" id="currentFolder" />
			
			<div class="col-md-9">
				<ol class="breadcrumb" id="fmbreadcrumbcontainer" >
					<li>Root</li>
				</ol>
				<table id="fileListTable" class="table table-striped">
					<thead>
						<tr>
							<th>
								<input type="checkbox" name="selectall" id="selectall" class="checkbox selectall" /> Preview</th>
							<th>Name</th>
							<th>Type</th>
							<th>Size</th>
							<th>Last Modification Date</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Preview</td>
							<td>Name</td>
							<td>Type</td>
							<td>Size</td>
							<td>Last Modification Date</td>
						</tr>
					</tbody>
					<tfoot>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<!-- /#content-container -->


</div>
<!-- #content -->

<script src="/javascripts/dashboard/admin/filemgr/mgr-file.js"></script>

{{> uploader}}

{{> newfolder}}
