<div id="content">
	<input type="hidden" value="{{uid}}" name="uid" />
	<div id="content-header">
		<h1>Tag Object Relation</h1>
	</div>

	<!-- #content-header -->
	<div id="content-container">
		<div class="row">
			<div class="col-md-1">
				<button type="button" id="newStaff"
					class="btn btn-primary form-control">New</button>
			</div>
			<div class="col-md-1">
				<button type="button" id="editMode"
					class="btn btn-primary form-control">Edit Mode</button>
				<button id="editingMode" class="btn btn-success hidden">
					<i class='fa fa-spinner fa-spin fa-large'></i><span>Editing<small>(auto
							save)</small></span>
				</button>
			</div>
		</div>

		<div class="portlet">
			<div class="portlet-header">
				<h3>
					<i class="fa fa-tasks"></i>Staff List
				</h3>
			</div>
			<!-- /.portlet-header -->
			<div class="portlet-content">
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<table class="table table-striped table-bordered"
							id="staffListTable">
							<thead>
								<tr>
									<th>Tag Id</th>
									<th>Object Category Id</th>
									<th>Object Id</th>
									<th>Weight</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								{{#contents}}
								<tr>
									<td><input type="hidden" value="{{suid}}" name="pk" /> <a
										href="#" data-pk="2" class="cell-name">{{tagId}}</a></td>
									<td><a href="#" data-pk="2" class="cell-email">{{objectCategoryId}}</a></td>
									<td>{{objectId}}</td>
									<td>{{weight}}</td>
									<td>
									</td>
								</tr>
								{{/contents}}
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<ul class="pager">
							<li class="previous"><a href="#">&larr; Previous</a></li>
							<li class="next"><a href="#">Next &rarr;</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /.portlet-content -->
		</div>
		<!-- /.portlet -->
	</div>
</div>
