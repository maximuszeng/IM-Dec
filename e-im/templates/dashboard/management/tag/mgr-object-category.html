<div id="content">
	<div id="content-header">
		<h1>Object Category</h1>
	</div>

	<!-- #content-header -->
	<div id="content-container">
		<div class="row">
			<div class="col-md-1">
				<button type="button" id="newObjectCategory"
					class="btn btn-primary form-control" data-toggle="modal"
					data-target="#newObjectCategoryModal">New</button>
			</div>
			<div class="col-md-1">
				<button type="button" id="editMode"
					class="btn btn-primary form-control">Edit Mode</button>
				<button id="editingMode" class="btn btn-success hidden">
					<i class='fa fa-spinner fa-spin fa-large'></i><span>Editing<small>(auto
							save)</small></span>
				</button>
			</div>
		</div>

		<div class="portlet">
			<div class="portlet-header">
				<h3>
					<i class="fa fa-tasks"></i>ObjectCategory List
				</h3>
			</div>
			<!-- /.portlet-header -->
			<div class="portlet-content">
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<table class="table table-striped table-bordered"
							id="objectCategoryListTable">
							<thead>
								<tr>
									<th>Category Id</th>
									<th>Name</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								{{#contents}}
								<tr>
									<td>{{id}}</td>
									<td>{{name}}</td>
									<td>
										<div class="btn-group">
											<button type="button" class="btn btn-success dropdown-toggle"
												data-toggle="dropdown">
												Action <span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Delete</a></li>
											</ul>
										</div>
									</td>
								</tr>
								{{/contents}}
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<ul class="pager">
							<li class="previous"><a href="#">&larr; Previous</a></li>
							<li class="next"><a href="#">Next &rarr;</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- /.portlet-content -->
		</div>
		<!-- /.portlet -->
	</div>
</div>
<!-- /#content-container -->
<script
	src="/javascripts/dashboard/management/tag/mgr-object-category.js"></script>
<script src="/libs/jquery-validation/lib/jquery.mockjax.js"></script>

{{> newObjectCategoryModal}}
