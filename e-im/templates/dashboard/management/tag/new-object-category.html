<!-- Modal -->
<div class="modal fade" id="newObjectCategoryModal" tabindex="-1"
	role="dialog" aria-labelledby="newObjectCategoryModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="newObjectCategoryModalLabel">
					<i class="fa fa-tasks"></i>New Object Category Dialog
				</h4>
			</div>
			<div class="modal-body">
				<form id="newObjectCategoryForm" role="form" class="form-horizontal" method="post">
					<div class="portlet">
						<div class="portlet-header">
							<h3>
								<i class="fa fa-tasks"></i>Object Category Information
							</h3>
						</div>
						<!-- /.portlet-header -->
						<div class="portlet-content">
							<div class="form-group">
								<label for="newObjectCategoryName"
									class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<input type="text" id="newObjectCategoryName" name="name"
										class="form-control" minlength="6" maxlength="50" required />
								</div>
							</div>
							<div class="form-group">
								<label for="newObjectCategoryDescription"
									class="col-sm-3 control-label">Description</label>
							</div>
						</div>
						<!-- /.portlet-content -->
					</div>
					<!-- /.portlet -->
				</form>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script
	src="/javascripts/dashboard/management/tag/new-object-category.js"></script>
