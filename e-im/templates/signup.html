<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{title}}</title> {{> script}} {{> css}}
<script src="/javascripts/signup.js"></script>

<style>
span.required {
	color: RED;
}
</style>
</head>
<body>

	<div class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-inverse navbar-static-top"
				role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">E-IM</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
							<li><a href="/chatwidget" target="_blank">User</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="content">
			<div class="row"></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">Sign up</h4>
						</div>
						<div class="panel-body">
							<form method="post" id="signupForm" action="/signup" role="form">
								<fieldset>
									<div class="form-group" id="nameFG">
										<label for="name" class="control-label"><span>Username</span></label>
										<input class="form-control" tabindex="1" id="name" name="name"
											label="Name" type="text" value=""
											placeholder="Pick a username">
									</div>
									<div class="form-group" id="emailFG">
										<label for="email" class="control-label"><span>Email</span></label>
										<input class="form-control" tabindex="1" id="email" name="email"
											label="Email" type="text" value="" placeholder="Your email">
									</div>
									<div class="form-group" id="passwordFG">
										<label for="password" class="control-label"><span>Password:</span>
										</label> <input class="form-control" tabindex="2" id="password"
											name="password" label="password" type="password" value=""
											placeholder="Create a password"> <span class="help-block">Use at
											least one lowercase letter, one numeral, and seven
											characters.</span>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="panel-footer">
							<button id="signup" type="button" class="btn btn-primary btn-lg"
								role="button">Sign up for E-IM</button>
							<span id="signupResult"></span>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-header">
			<h1>Processing...</h1>
		</div>
		<div class="modal-body">
			<div class="progress progress-striped active">
				<div class="bar" style="width: 100%;"></div>
			</div>
		</div>
	</div>

	<div class="container marketing">
		<hr class="featurette-divider">

		<footer>
			<p>
				&copy; 2013 E-IM Company, Inc. &middot; <a href="#">Privacy</a>
				&middot; <a href="#">Terms</a>
			</p>
		</footer>

	</div>
	<!-- /.container -->
</body>
</html>
